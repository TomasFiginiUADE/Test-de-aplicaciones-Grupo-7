<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Simple Training</title>
    <!-- ahora apunta a public/css/styles.css -->
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Simple Training — v1</h1>

      <section class="card" id="settings-section">
        <h2>Configuración</h2>

        <form id="settings-form">
          <fieldset class="field" id="experience-fieldset">
            <legend>Nivel de experiencia</legend>
            <div id="experience-options">
              <input
                id="exp-principiante"
                type="radio"
                name="experience"
                value="principiante"
              />
              <label for="exp-principiante">Principiante</label>

              <input
                id="exp-intermedio"
                type="radio"
                name="experience"
                value="intermedio"
              />
              <label for="exp-intermedio">Intermedio</label>

              <input
                id="exp-avanzado"
                type="radio"
                name="experience"
                value="avanzado"
              />
              <label for="exp-avanzado">Avanzado</label>
            </div>
          </fieldset>

          <fieldset class="field" id="equipment-fieldset">
            <legend>Equipamiento disponible</legend>
            <div id="equipment-options">
              <!-- checkboxes generadas por JS -->
            </div>
          </fieldset>

          <div class="actions">
            <button type="submit" id="save-settings">
              Guardar configuración
            </button>
          </div>

          <div
            id="settings-status"
            class="status"
            aria-live="polite"
            role="status"
          ></div>
        </form>

        <div
          id="settings-summary"
          class="small"
          aria-live="polite"
          style="margin-top: 12px"
        >
          Nivel seleccionado: <span id="summary-experience">—</span><br />
          Equipamiento seleccionado: <span id="summary-equipment">—</span>
        </div>
      </section>

      <section class="card" id="record-section">
        <h2>Crear rutina</h2>

        <form id="routine-form">
          <div class="field">
            <label for="routine-name">Nombre de la rutina</label>
            <input
              id="routine-name"
              type="text"
              placeholder="Ej: Full Body 1"
              required
            />
          </div>

          <fieldset class="field">
            <legend>Grupos musculares</legend>
            <div id="muscle-groups"><!-- generados por JS --></div>
          </fieldset>

          <fieldset class="field">
            <legend>Ejercicios</legend>

            <div
              class="exercise-headers"
              style="
                display: flex;
                gap: 8px;
                align-items: center;
                margin-bottom: 8px;
              "
            >
              <div style="flex: 2; font-weight: 600">Ejercicio</div>
              <div style="width: 90px; text-align: center; font-weight: 600">
                Peso
              </div>
              <div style="width: 80px; text-align: center; font-weight: 600">
                Repeticiones
              </div>
              <div style="width: 80px; text-align: center; font-weight: 600">
                Series
              </div>
              <div style="width: 40px"></div>
            </div>

            <div id="exercises-list"><!-- filas generadas por JS --></div>
            <div class="actions" style="margin-top: 8px">
              <button type="button" id="add-exercise">Añadir ejercicio</button>
            </div>
          </fieldset>

          <div class="actions" style="margin-top: 12px">
            <button type="submit" id="save-routine">Guardar rutina</button>
            <button type="button" id="clear-routines">
              Borrar todas las rutinas
            </button>
          </div>

          <div
            id="routine-status"
            class="status"
            aria-live="polite"
            role="status"
          ></div>
        </form>

        <h3 style="margin-top: 16px">Rutinas guardadas</h3>
        <div id="routines-list" class="workouts-list">
          <!-- renderizado por JS -->
        </div>
      </section>
    </main>

    <!-- ahora los scripts se cargan desde public/js -->
    <script src="/js/storage.js" defer></script>
    <script src="/js/workouts.js" defer></script>
    <script src="/js/index.js" defer></script>
  </body>
</html>
